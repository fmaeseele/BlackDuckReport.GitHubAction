name: 'BlackDuck Security Scan report generator'
description: 'A Github action that generate the BlackDuck Security Scan report'
branding:
  icon: sliders
  color: purple
inputs:
  project_name:
    description: 'The BlackDuck project name'
    required: true
  project_version:
    description: 'The BlackDuck project version'
    required: true
  blackducksca_url:
    description: 'The BlackDuck server url'
    required: true
  blackducksca_token:
    description: 'The BlackDuck api token'
    required: true
outputs:
  summary-title:
    description: 'The title of the code metrics action.'
  summary-details:
    description: 'A detailed summary of all the projects that were flagged.'
  updated-metrics:
    description: 'A boolean value, indicating whether or not the CODE_METRICS.md was updated as a result of running this action.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - '-o'
  - ${{ inputs.owner }}
  - '-n'
  - ${{ inputs.name }}
  - '-b'
  - ${{ inputs.branch }}
  - '-d'
  - ${{ inputs.dir }}
  - '-w'
  - ${{ inputs.workspace }}
